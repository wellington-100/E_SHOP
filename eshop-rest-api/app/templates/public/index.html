{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DRF e-shop</title>
    <link rel="stylesheet" href="{%static 'public.css'%}">
    <link href="https://bootswatch.com/5/superhero/bootstrap.rtl.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    
    <div class="container mt-5">
        <div id="productContainer" class="row justify-content-center">
            <img src="{%static 'loading.gif'%}" alt=""> loading...
        </div>

    </div>


    <!-- Modal -->
    <div class="modal fade" id="orderModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel"> Client information </h1>
                    
                </div>
                <div id="modalBody" class="modal-body">
                    
                    <form>
                        <div class="mb-3">
                            <label for="InputEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>

                        <div class="mb-3">
                            <label for="InputPhone" class="form-label">Phone</label>
                            <input type="phone" class="form-control" id="InputPhone" aria-describedby="phoneHelp">
                            <div id="phoneHelp" class="form-text">Please enter a valid phone number cause we might contact you for details.</div>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="deliveryCheck">
                            <label class="form-check-label" for="deliveryCheck">I need delivery</label>
                        </div>

                        <div class="mb-3">
                            <label for="InputAddress" class="form-label">Address</label>
                            <input type="address" class="form-control" id="InputAddress" aria-describedby="addressHelp">
                            <div id="addressHelp" class="form-text">If you've checked delivery, please enter the addres.</div>
                        </div>

                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="bi bi-x-circle-fill"></i> Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="orderProduct()">Confirm order <i class="bi bi-check-circle-fill"></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="{%static 'public.js'%}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
